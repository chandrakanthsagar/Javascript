<html>
    <head>
        <title>Job Application Form</title>
        <link rel="stylesheet" href="./css/basic.css">
        <script src="./js/main.js"></script>
    </head>
    <body background="#555">
        <div class="content">
            <div class="heading">
                <h1>Job Application Form</h1>
                <h5 >Please Fill Out the Form Below to Submit Your Job Application!</h5>
                
            </div>
            <form action="" method="post" class="main-form" id="myForm" onsubmit="return validateForm()">
            
            <h4>Name<span id="star">  *</span></h4>
            <div class="input">
                
                <div >
                    <input type="text" name="f-name"id="firstName"  required>
                </div>
                <div >
                    <input type="text" name="l-name" id="LastName" class="secondfield"required>
                </div>
            </div>
            <div class="Label">
                
                <div >
                    <Label for="firsttextName">firstName</Label>
                </div>
                <div >
                   <Label for="secondtextName">LastName</Label>
                </div>
            </div>
            <h1></h1>
            <div class="emailphn">
             <div>Email<span id="star">  *</span></div> 
            <div>Phone Number *</div>
               
            </div>
            <div class="input">
                
                <div >
                    <input type="email" id="firstName" name="email"  placeholder="myname@gmail.com" required>
                </div>
                <div >
                    <input type="phone-number" name="phone-number" placeholder="000-000-000"id="LastName" class="secondfield"required>
                </div>
            </div>
            <div class="Label">
                
                <div >
                    <Label for="firsttextName">example@gmail.com</Label>
                </div>
               
            </div>
            <h4>Gender<span id="star">  *</span></h4>
            <div><input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label></div>
            <div><input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label></div>
            <div>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label></div>

            <h4>Current city</h4>
            <select placeholder="please select"name="cars" id="cars" style="width:180px" style="height:20px;">
                <option value="please select city">please select</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="kurnool">kurnool</option>
                <option value="vizag">vizag</option>
                <option value="chennai">chennai</option>
              </select>
              <div class="appliedposition">
                <div>Applied Position</div> 
               <div>Earliest Possible Start Date</div>
                  
               </div>
               <div class="input">
                
                <div >
                    <input type="text" id="firstName" name="appliedposition" required>
                </div>
                <div >
                    <input type="date" id="LastName" class="secondfield"required>
                </div>
            </div>
            <h4>Preferred Interview Date</h4>
            <div class="Interviewdate">
                <input type="date" class="selected-date" id="datepicker" onchange="displayDate()" width="300px" height="30px"/>
                <div>
                <div class="displayDate">
                    <div id="displayDate">InterviewDate</div>
                    <div id="b">
                        <button><</button>
                        <span>                  <button >></button></span></div>
                </div>
                
                <div class="btn">
                    <div><button >11:30 AM</button></div>
                    <div><button >12:30 PM</button></div>
                </div>
                
                <div class="btn">
                    <button >1:30 PM</button>
                    <button >4:30 PM</button>
                </div>
                
                <div class="btn">
                    <button >5:30 PM</button>
                    <button >6:30 PM</button>
                </div>
                </div>
            </div>
                
            <h4>UploadResume</h4>
            <div id="drop-zone">
               
                <img src="./images/upload.png" width="30px" height="40px" id="imageupload">
                <h1></h1>
                <input type="file" id="file-input" />
                <div id="file-preview"></div>
              </div>
              
            <center><input type="submit" value="Apply" id="submit"></center>
              
            
            
        </form>
          
        </div>
        
       
      
    </body>
</html>
